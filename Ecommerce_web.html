<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 1%;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>eCommerce Website</h1>
        <div id="products">
            <!-- Products will be injected here by JavaScript -->
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'AKRIVIA ', price: 100.00, image: 'New folder/WATCH(1).jpg' },
            { id: 2, name: 'Shorokhoff', price: 200.00, image: 'New folder/WATCH2.jpg' },
            { id: 1, name: ' Alpina', price: 100.00, image: 'New folder/WATCH(1).jpg' },
            { id: 3, name: 'Anonimo', price: 300.00, image: 'New folder/WATCH3.jpg' }
        ];

        const cart = [];

        function displayProducts() {
            const productContainer = document.getElementById('products');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productContainer.appendChild(productDiv);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            displayCart();
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsContainer.appendChild(listItem);
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        window.onload = displayProducts;
    </script>
</body>
</html>
